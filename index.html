<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Couch Creative </title>
    
     <!-- Link fonts awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <!-- cái class col-lg là cái boostrap  đang test  -->
    
     <!-- Start header -->
    <header>
        <div class="container">
             <div class="row">
                 <div class="">
                    <img src="/asset/img/couch-logo.png" alt="Logo" class="">
                 </div>
                 <div class="col-lg-12 text-center">
                    <li class="page-scroll contact-link-li">
                        <a href="#" class="contact-link"></a>
                    </li>
                 </div>
             </div>   
        </div>
    </header>

   <!-- End header  -->

   <!-- Start Portfolio -->
   <section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">	
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 portfolio-item">
                <a href="#portfolioModal7" class="portfolio-link" >
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/asset/img/scamawarnessweek-1.jpg" class="img-responsive" alt="Scam Awareness Week" style="width:400px">
                </a>
            </div>
            <div class="col-sm-4 portfolio-item">
                <a href="#portfolioModal8" class="portfolio-link" >
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/asset/img/staysmartonline-1.jpg" class="img-responsive" alt="Stay Smart Online" style="width:400px">
                </a>
            </div>
            <div class="col-sm-4 portfolio-item">
                <a href="#portfolioModal9" class="portfolio-link">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/asset/img/kingshighway-1.jpg" class="img-responsive" alt="Kings Highway road safety campaign" style="width:400px">
                </a>
            </div>
            <!-- viết thêm tại đây -->
   </section>

   <!-- End Portfolio -->

   <!-- Start ảnh ẩn -->
   <!-- chỗ này đang test -->
   <div class="portfolio-modal modal fade" id="portfolioModal7" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="modal-body">
                        <h2>Scams Awareness Week 2018</h2>
                        <hr class="star-primary">
                        <img src="/asset/img/scamawarnessweek-1.jpg" class="" alt="Scam Awareness Week">
                        <img src="/asset/img/scamawarnessweek-2.jpg" class="" alt="Scam Awareness Week">
                        <img src="/asset/img/scamawarnessweek-3.jpg" class="" alt="Scam Awareness Week">
                        <img src="/asset/img/scamawarnessweek-4.jpg" class="" alt="Scam Awareness Week">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="portfolio-modal modal fade" id="portfolioModal8" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="TT">
                <div class="TT">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="modal-body">
                        <h2>Stay Smart Online</h2>
                        <hr class="star-primary">
                        <img src="/asset/img/staysmartonline-1.jpg" class="" alt="Stay Smart Online">
                        <img src="/asset/img/staysmartonline-2.jpg" class="" alt="Stay Smart Online">
                        <img src="/asset/img/staysmartonline-3.jpg" class="" alt="Stay Smart Online">
                        <img src="/asset/img/staysmartonline-4.jpg" class="" alt="Stay Smart Online">
                        <button type="button" class="btn btn-default" ><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="portfolio-modal modal fade" id="portfolioModal9" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal">
            <div class="TT">
                <div class="TT">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="modal-body">
                        <h2>Kings Highway road safety campaign</h2>
                        <hr class="star-primary">
                        <img src="img/portfolio/kingshighway-1.jpg" class="" alt="Kings Highway campaign">
                        <img src="img/portfolio/kingshighway-2.jpg" class="" alt="Kings Highway campaign">
                        <img src="img/portfolio/kingshighway-3.jpg" class="" alt="Kings Highway campaign">
                        <img src="img/portfolio/kingshighway-4.jpg" class="" alt="Kings Highway campaign">
                        <button type="button" class="btn btn-default" ><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
